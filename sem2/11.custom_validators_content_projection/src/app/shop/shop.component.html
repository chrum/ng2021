<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Herbs shop</a>

      <div class="card float-end" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" style="cursor: pointer"
              [routerLink]="['/cart']">
            Cart ({{ cartItemsCount$ | async }})
          </h5>
        </div>
      </div>
    </div>
  </nav>

  <div class="row" *ngIf="(allCategories$ | async) as categories; else loader">
    <div class="col-2">
      <app-category-selector
        (selected)="onCategorySelected($event)"
        [categories]="categories"></app-category-selector>
    </div>
    <div class="col">
      <app-products-list
        (buy)="addToCart($event)"
        [products]="productsToDisplay"></app-products-list>
    </div>
  </div>

  <ng-template #loader>
    Loading...
  </ng-template>
</div>
