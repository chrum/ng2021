<input [(ngModel)]="name"
       [disabled]="!editing"
       placeholder="Name"/>
<br/>
<input [(ngModel)]="familyName"
       [disabled]="!editing"
       placeholder="Family name"/>
<br/>

<button *ngIf="editing"
        (click)="submit()">Submit</button>
<button *ngIf="!editing"
        (click)="edit()">Edit</button>
