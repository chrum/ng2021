<h3> People in the room </h3>
<p>Max number: {{maxPeople}}</p>
<p [class]="colorClass">
  Current number: {{currentPeople}}</p>



<app-person-form
  [workspaces]="workspaces"
  (userReady)="addPerson($event)"></app-person-form>



<h4>Currently in the room:</h4>
<button (click)="clearPersonList()">Clear</button>


<app-list
  (removeAtIndex)="removePersonAtIndex($event)"
  [availableWorkspaces]="workspaces"
  [personList]="personList"></app-list>
